<!doctype html>
<html lang="th">
<head>

  <style>
    /* ตั้งค่าให้หน้าเว็บและ iframe แสดงผลเต็มจอแบบไม่มีขอบ */

      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ป้องกันการเกิด scrollbar ที่ไม่จำเป็น */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* เป็นวิธีที่ทันสมัยกว่า frameborder="0" */
    }
  </style>
</head>
